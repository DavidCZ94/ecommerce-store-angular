<footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 footer-row align-sm-center">
          <div class="box">
            <h2>Productos</h2>
            <hr>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }"
                  >Nuevos Productos</a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                  >En oferta</a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                  >Ãšltimos productos</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 footer-row align-sm-center">
          <div class="box">
            <h2>Acerca de Elysian Store</h2>
            <hr>
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 footer-row align-sm-center">
          <div class="box">
            <h2>Contacto</h2>
            <hr>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Escribe tu correo" [formControl]="emailField" type="email">
            </mat-form-field>
            <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </footer>

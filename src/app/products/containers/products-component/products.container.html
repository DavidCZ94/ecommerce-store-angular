<section>
    <mat-paginator [length]="products.length"
    [pageSize]="page_size"
    [pageSizeOptions]="pageSizeOptions"
    (page)="handlePage($event)">
    </mat-paginator>
    
    <div class="product-grid">
        <app-product *ngFor="let product of products | paginator:page_size:page_number"
        (productClicked)="clickProduct($event)" 
        [product]="product">
        </app-product>
    </div>

</section>

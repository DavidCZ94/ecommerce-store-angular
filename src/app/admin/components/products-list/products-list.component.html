<a mat-raised-button routerLink="create"> Crear Nuevo Producto</a>

<mat-paginator [length]="products.length"
[pageSize]="page_size"
[pageSizeOptions]="pageSizeOptions"
(page)="handlePage($event)">
</mat-paginator>

<table class="products-table" mat-table [dataSource]="products | paginator:page_size:page_number" class="mat-elevation-z8 products-table ">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}}  </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let product"> {{product.title}}  </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product"> {{product.price}}  </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th class="mat-table-actions-title" mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="ng-conatainer-actions" mat-cell *matCellDef="let product">
            <a mat-raised-button color="primary" [routerLink]="['edit', product.id]"> Editar </a>
            <button mat-raised-button color="warn" (click)="deleteProduct(product.id)"> Eliminar </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

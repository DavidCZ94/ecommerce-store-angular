<!-- When we send the "$event" "to the form method we avoid that the HTML gerate 
    a defaul page reload-->
<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input class="input-with" placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && form.get('price').dirty">
                        <p *ngIf="priceField.hasError('invalid_price')">
                            El precio no debe ser mayor a 10000
                        </p>
                        <p *ngIf="priceField.hasError('required')">
                            El campo es requerido.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <textarea placeholder="Text" formControlName="description" matInput type=""></textarea>
                    </mat-form-field> 
                </div>
            </div>
            <div class="row">
                <div class="col xs" style="text-align: center;">
                    <img  *ngIf="(image$ | async) as image" [src]="image" alt="">
                    <input type="file" (change)="uploadFile($event)">
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
